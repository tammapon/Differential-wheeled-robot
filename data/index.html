<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiffBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
    <canvas id="gameCanvas" class="border border-white"></canvas>

    <div id="controls" class="position-fixed bottom-0 start-0 p-3">
        <div class="d-flex justify-content-center mt-2">
            <button id="reset" class="btn btn-danger">üîÑ</button>
        </div>
        <div class="d-grid gap-2">
            <div class="d-flex justify-content-center">
                <button id="up" class="btn btn-secondary">‚¨ÜÔ∏è</button>
            </div>
            <div class="d-flex justify-content-between">
                <button id="left" class="btn btn-secondary">‚Ü©Ô∏è</button>
                <button id="openModal" class="btn btn-primary">‚öôÔ∏è</button>
                <button id="right" class="btn btn-secondary">‚Ü™Ô∏è</button>
            </div>
            <div class="d-flex justify-content-center">
                <button id="down" class="btn btn-secondary">‚¨áÔ∏è</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="paramModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Set Parameters</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-check-label">
                            <input type="radio" name="paramType" value="Velocity" class="form-check-input"> Velocity
                        </label>
                        <label class="form-check-label ms-3">
                            <input type="radio" name="paramType" value="Position" class="form-check-input"> Position
                        </label>
                    </div>
                    <div id="Velocity">
                        <h6>Velocity</h6>
                        <input type="number" id="v" class="form-control mb-2" placeholder="v">
                        <input type="number" id="w" class="form-control mb-2" placeholder="w">
                        <input type="number" id="time" class="form-control mb-2" placeholder="Time">
                    </div>
                    <div id="Position">
                        <h6>Position</h6>
                        <input type="number" id="distance" class="form-control mb-2" placeholder="Distance">
                        <input type="number" id="theta" class="form-control mb-2" placeholder="Theta">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="applyParams" class="btn btn-success">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
